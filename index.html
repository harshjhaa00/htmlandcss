<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <p style="text-align: center;">FORM</p>
    <h1>youtube form</h1>
    <form action="https://www.youtube.com/results">
        <input id=y type="text" name="search_query">
        <button type="submit">a</button>
        <button type="button">b</button>
        <button type="reset">c</button>
    </form>
    <p style="font-size: 44px; font-weight: 800;">Amazon Form</p>
    <form action="https://www.amazon.in/s">
        <label for="f">Amazon search box</label>
        <input id=f type="text" name="k">
        <label for="y">youtube search box</label>
        <button>amazon search button</button>
    </form>
    <p style="font-weight: 900; font-size: 70px;">my form</p>
    <form action="/">
        <input type="date">
        <input type="email" placeholder="please enter your email">
        <input type="file">
        <input type="tel" placeholder="enter your phone number">
        <input type="password" placeholder="enter your password" minlength="7" maxlength="9">
        <input type="number" min="90" max="800">
        <input type="text" placeholder="enter your name">
        <input type="checkbox">
        <input type="submit">
        <button>Submit</button>
    </form>
</body>
</html>
