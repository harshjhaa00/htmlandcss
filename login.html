<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <h2>Login Form</h2>
    <form action="/">
    <div><label for="name">Your name</label></div>
    <input id=name type="text" placeholder="Enter Your Name">
    <br>
    <br>
   <div><label for="email">Your Email</label></div>
    <input id=email type"email" placeholder="Enter Your Email">
    <br>
    <br>
    <div><label for="mobile num">Your Number</label></div>
    <input id=mobile num type="tel" placeholder="Enter Your Mobile Number">
    <br>
    <br>
    <div><label for="pass">Your Password</label></div>
    <input id=pass type="password" placeholder="Enter Your Password">
   <p><button type="reset">Reset</button>
    <button>Submit</button></p>
    </form>
</body>
</html>
